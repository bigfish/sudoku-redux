<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1" >
    <title>SuDoku</title>
    <link rel="stylesheet" href="css/sudoku.css" />
    <!--jspm loader-->
    <script src="./jspm_packages/system.js"></script>
    <script src="config.js"></script>
    <script src="./babel-bundle.js"></script>
    <script src="./react-bundle.js"></script>

  </head>
  <body>
    <div id="sudoku"></div>
    <script>
      //jspm-hot-reloader boilerplate
      //for localhost / dev only
      if (location.origin.match(/localhost/)) { 
        System.trace = true
        System.import('capaj/systemjs-hot-reloader').then(function(HotReloader){
            new HotReloader.default('http://localhost:9080')  // chokidar-socket-emitter port
        });
      }
      System.import('js/main.js');
    </script>

<script type='text/javascript' id="__bs_script__">//<![CDATA[
    document.write("<script async src='/browser-sync/browser-sync-client.2.11.0.js'><\/script>".replace("HOST", location.hostname));
//]]></script>




  </body>
</html>
